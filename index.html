<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css" />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,400;9..144,700&family=Merriweather&family=Montserrat:wght@100;400;900&family=Sacramento&family=Ubuntu&display=swap" rel="stylesheet" />
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/d8ea080980.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="card-main">
        <div class="col-lg-6">
            <div class="card-image">
                <img class="image" src="images/image-product-desktop.jpg" alt="image-desk" />
                <img class="image-mobile" src="images/image-product-mobile.jpg" alt="image-mobile" />
            </div>
        </div>
        <div class="col-lg-6">
            <div class="info">
                <h2>P E R F U M E</h2>
                <h1>Gabrielle Essence Eau De Parfum</h1>
                <h2>
                    A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
                </h2>
                <div class="price-row">
                    <div class="lowprice">$149.99</div>
                    <div class="highpricediv">
                        <p class="highprice">$169.99</p>
                    </div>
                </div>

                <button type="button" class="btn">
            <i class="fa-solid fa-cart-shopping"></i> Add to Cart
          </button>

                <div class="attribution">
                    <h2>Coded by <a href="#">Minh Quan</a>.</h2>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
